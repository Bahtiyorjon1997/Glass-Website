<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
            />
            <h3>Henry Parker</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/stream.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/news.png" alt="" />
              <h2>News</h2>
            </div>
            <div class="link">
              <img src="./images/games.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/contact.png" alt="" />
              <h2>Contacts</h2>
            </div>
          </div>
          <div class="pro">
            <h3>Join Pro Free Games.</h3>
            <img src="./images/main.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/Assassin.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage"><p>60%</p></div>
            </div>
            <div class="card">
              <img src="./images/Assassin.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage"><p>60%</p></div>
            </div>
            <div class="card">
              <img src="./images/Assassin.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage"><p>60%</p></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
